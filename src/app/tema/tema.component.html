<div class="container-fluid">

    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class="text-white text-start">
                <i class=""></i>Volte à Home</a>

            <h1 class="fs-54 text-center">Temas</h1>
            <h5 class="fs-18 text-center"> Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-goup">
                        <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                            placeholder="Digite a descrição do tema">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button (click)='cadastrar()' class="btn btn-light">Cadastrar</button>
                    </div>


                </div>
            </div>
        </div>

    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os temas</h2>
        </div>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let leia of listaTemas'>
                        <th>{{leia.id}}</th>
                        <td>{{leia.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info me-3" [routerLink]="['/tema-edit', leia.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', leia.id]">Apagar</button>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
