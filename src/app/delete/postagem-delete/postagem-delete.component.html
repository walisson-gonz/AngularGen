<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-mds-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3 d-flex justify-content-center">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                <small class="text-info"> Tema: {{postagem.tema.descricao}}</small>
                <p class="card-text mt-3">{{postagem.texto}}</p>
                <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às
                        {{postagem.data | date: 'HH:mm'}}</small></p>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger me-3" routerLink='/inicio'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>
</div>
