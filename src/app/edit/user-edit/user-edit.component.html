<div class="container mt-3 mb-3">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group m-3">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Seu nome">
            </div>

            <div class="form-group m-3">
                <label for="usuario">Usuário</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Seu usuário">
            </div>

            <div class="form-group m-3">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="link da sua foto">
            </div>

            <div class="form-group m-3">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Sua senha">
            </div>

            <div class="form-group m-3">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha"
                    id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group m-3">
                <label for="tipo">Tipo de Usuário</label>
                <select class="form-control mb-3" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de usuário:</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger me-3" type="submit" routerLink='/inicio'>Cancelar</button>
                    <button class="btn btn-success" type="submit" (click)='atualizar()'>Atualizar</button>
                </div>

            </div>
        </div>
    </div>

</div>
